{% extends 'base.html' %}


{% block body %}

<style>

#form{
    text-align:center;
}
div.clear
{
    clear: both;
}

div.product-chooser{

}

    div.product-chooser.disabled div.product-chooser-item
	{
		zoom: 1;
		filter: alpha(opacity=60);
		opacity: 0.6;
		cursor: default;
	}

	div.product-chooser div.product-chooser-item{
		padding: 11px;
		border-radius: 6px;
		cursor: pointer;
		position: relative;
		border: 1px solid #efefef;
		margin-bottom: 10px;
        margin-left: 10px;
        margin-right: 10px;
	}

	div.product-chooser div.product-chooser-item.selected{
		border: 4px solid #428bca;
		background: #efefef;
		padding: 8px;
		filter: alpha(opacity=100);
		opacity: 1;
	}

		div.product-chooser div.product-chooser-item img{
			padding: 0;
		}

		div.product-chooser div.product-chooser-item span.title{
			display: block;
			margin: 10px 0 5px 0;
			font-weight: bold;
			font-size: 20px;
		}

		div.product-chooser div.product-chooser-item span.description{
			font-size: 12px;
		}

		div.product-chooser div.product-chooser-item input{
			position: absolute;
			left: 0;
			top: 0;
			visibility:hidden;
		}

.funkyradio div {
  clear: both;
  overflow: hidden;
    display:inline-block;
}

.funkyradio label {
  border: 1px solid #D1D3D4;
  font-weight: normal;
    width: 120px;
    border-radius: 10px;
}

.funkyradio input[type="radio"]:empty,
.funkyradio input[type="checkbox"]:empty {
  display: none;
}

.funkyradio input[type="radio"]:empty ~ label,
.funkyradio input[type="checkbox"]:empty ~ label {
  position: relative;
  line-height: 2.5em;
  text-indent: 3.25em;
  margin-left: 2.0em;
  cursor: pointer;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
}

.funkyradio input[type="radio"]:empty ~ label:before,
.funkyradio input[type="checkbox"]:empty ~ label:before {
  position: absolute;
  display: block;
  top: 0;
  bottom: 0;
  left: 0;
  content: '';
  width: 2.5em;
  background: #D1D3D4;
  border-radius: 9px 0 0 9px;
}

.funkyradio input[type="radio"]:hover:not(:checked) ~ label,
.funkyradio input[type="checkbox"]:hover:not(:checked) ~ label {
  color: #888;
}

.funkyradio input[type="radio"]:hover:not(:checked) ~ label:before,
.funkyradio input[type="checkbox"]:hover:not(:checked) ~ label:before {
  content: '\2714';
  text-indent: .9em;
  color: #C2C2C2;
}

.funkyradio input[type="radio"]:checked ~ label,
.funkyradio input[type="checkbox"]:checked ~ label {
  color: #777;
}

.funkyradio input[type="radio"]:checked ~ label:before,
.funkyradio input[type="checkbox"]:checked ~ label:before {
  content: '\2714';
  text-indent: .9em;
  color: #333;
  background-color: #ccc;
}

.funkyradio input[type="radio"]:focus ~ label:before,
.funkyradio input[type="checkbox"]:focus ~ label:before {
  box-shadow: 0 0 0 3px #999;
}

.funkyradio-default input[type="radio"]:checked ~ label:before,
.funkyradio-default input[type="checkbox"]:checked ~ label:before {
  color: #fff;
  background-color: #428bca;
}

.funkyradio-primary input[type="radio"]:checked ~ label:before,
.funkyradio-primary input[type="checkbox"]:checked ~ label:before {
  color: #fff;
  background-color: #428bca;
}

.funkyradio-success input[type="radio"]:checked ~ label:before,
.funkyradio-success input[type="checkbox"]:checked ~ label:before {
  color: #fff;
  background-color: #428bca;
}

.funkyradio-danger input[type="radio"]:checked ~ label:before,
.funkyradio-danger input[type="checkbox"]:checked ~ label:before {
  color: #fff;
  background-color: #428bca;
}

}

</style>
    <script>
    $(function(){
	$('div.product-chooser').find('div.product-chooser-item').not('.disabled').on('click', function(){
		$(this).parent().parent().find('div.product-chooser-item').removeClass('selected');
		$(this).addClass('selected');
		$(this).find('input[type="radio"]').prop("checked", true);

	});
});
    </script>
    <div class="container" id="form">
    <form method="post">
        {% csrf_token %}
        <h1><b>Determining Formation of Teams</b></h1>
        <center><h3><b>Group Size:</b></h3>
            <br>
            <div class="funkyradio">
        <div class="funkyradio-default">
            <input type="radio" name="Group_Options" value="2" id="radio1" checked/>
            <label for="radio1">2</label>
        </div>
        <div class="funkyradio-primary">
            <input type="radio" name="Group_Options" value="3" id="radio2" />
            <label for="radio2">3</label>
        </div>
        <div class="funkyradio-success">
            <input type="radio" name="Group_Options" value="4" id="radio3" />
            <label for="radio3">4</label>
        </div>
        <div class="funkyradio-danger">
            <input type="radio" name="Group_Options" value="5" id="radio4" />
            <label for="radio4">5</label>
        </div>
    </div></center>

    <div id="buttons">
        <br>
        <br>
        <h3><b>Which method do you want to use to form the teams:</b></h3>
        <br>
<div class="row form-group product-chooser">
    	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
    		<div class="product-chooser-item selected">
                <div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
                    <span class="title"><b>Random Serial Dictatorship</b></span>
    				<input title='Algorithm' type="radio" name="optradio" value='0' checked="checked">
    			</div>
    			<div class="clear"></div>
    		</div>
    	</div>

    	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
    		<div class="product-chooser-item">
                <div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
                    <span class="title"><b>Heuristic Approach</b></span>
    				<input title='Algorithm' type="radio" name="optradio" value='1'>
    			</div>
    			<div class="clear"></div>
    		</div>
    	</div>

    	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
    		<div class="product-chooser-item">
                <div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
                    <span class="title"><b>Rotational Proposer Mechanism</b></span>
    				<input title='Algorithm' type="radio" name="optradio" value='2'>
    			</div>
    			<div class="clear"></div>
    		</div>
    	</div>

    </div>
    </div>
        <label for="theta-label" style="font-size: 150%"><b>Choose Theta:</b></label>
        <input type="number" style="font-size: 150%" step=".1" value="0.0" id="theta-label" title="Theta" name="theta"/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="alpha-label" style="font-size: 150%"><b>Choose Alpha:</b></label>
        <input type="number" style="font-size: 150%" max=".5" min="0" step=".001" value="0.001" id="alpha-label" title="Alpha" name="alpha"/>
        <br><br>
        <button type='submit' class="btn btn-large">SUBMIT</button>
    </form>
    </div>
