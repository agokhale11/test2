<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=EB Garamond" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Calligraffitti" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<!-- styling -->
<style>
    body{
        font-family: 'EB Garamond', cursive;
    }
    .navbar-header{
        font-family: 'Jura', cursive;
    }
    .navbar-inverse {
        border-radius: 0;
    }
    a{
        text-decoration: none;
        cursor: pointer;
    }
</style>
<!-- nav bar -->
<nav class="navbar navbar-inverse" id="bar">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" onclick="window.location.href='/'">Team Formation Platform</a>
        </div>
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="#"><a onclick="window.location.href='/profile/{{ member.username }}'">Home</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="#"><a onclick="window.location.href='/{{ member.username }}/preferences'">Preferences</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="#"><a onclick="window.location.href='/{{ member.username }}/teams'">Teams</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if member.owner %}
                <li><a onclick="window.location.href='/{{ member.username }}/space/'"><span class="glyphicon glyphicon-plus"></span> Create a Space</a></li>
                {% else %}
                <li><a onclick="window.location.href='/{{ member.username }}/joinspace/'"><span class="glyphicon glyphicon-plus"></span> Join a Space</a></li>
                {% endif %}
                <li><a onclick="window.location.href='/{{ member.username }}/editprofile/'"><span class="glyphicon glyphicon-user"></span> Edit Profile</a></li>
                <li><a onclick="window.location.href='/logout/'"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>

        </div>
    </div>
</nav>

{% block body %}
{% endblock %}
