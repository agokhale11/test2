{% extends 'base.html' %}
{% block body %}
<style>
    #delete_button{
        background-color: red;
    }
    #msg{
        color:red;
    }
    #buttons{
        padding-left:575px;
    }
    #no_delete{
        float:left;
    }
</style>
    <div id="header">
    {% if deleted %}
    <center><h2 id="msg">{{ msg }}</h2></center>
    {% else %}
    <center><h2>Are you sure you want to delete the space {{ space.name }}?</h2></center>
    <br>
        <div id="buttons">
            <button class="btn btn-large" onclick="window.location.href='/space/{{ spaceurl }}'" id="no_delete">
                NO
            </button>
        <form action="/{{ spaceurl }}/delete/" method="post">
            {% csrf_token %}
                &nbsp;
                &nbsp;
                &nbsp;
        <button class="btn btn-large" id="delete_button">
                YES
            </button>
        </form>
        </div>
    </div>
    {% endif %}
{% endblock %}
